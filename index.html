<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto com Flexbox</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header class="container-header">
      <div>
        <span>A melhor franquia de smartphones do Brasil</span>
        <span>Seja um revendedor</span>
      </div>
      <div>
        <div class="container-location">
          <img src="./src/assets/location.png" alt="Ícone de localização" />
          <span>Selecione sua localização</span>
        </div>
        <h1>Smart Store</h1>
        <div class="container-user">
          <div>
            <img
              src="./src/assets/cart.png"

            <span>Cart</span>
          </div>
          <div>
            <img src="./src/assets/login.png" alt="Ícone de Login" />
            <span>Login</span>
          </div>
        </div>
      </div>

      <nav>
        <ul>
          <li>
            <a>iPhone</a>
          </li>
          <li>
            <a>Android</a>
          </li>
          <li>
            <a>Smartwatch</a>
          </li>
          <li>
            <a>Fones bluetooth</a>
          </li>
          <li>
            <a>Black Friday</a>
          </li>
        </ul>

    <main></main>

    <footer></footer>
